<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Google Maps</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    window.onload = function(){
        var config = {
            latitude  :	-11.762500000000000000,
            longitude :27.250000000000000000 ,
            location  : 'kipushi, haut katanga, rdc'
        };
 
        // Création d'un objet pLatLng pour stocker les coordonnées
        var latlng = new google.maps.LatLng(config.latitude, config.longitude);
 
        // Options de la carte
        var myOptions = {
            zoom: 2,
            center: latlng,
            // mapTypeId: google.maps.MapTypeId.SATELLITE
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
 
        // Création et affichage de la carte dans le div map_canvas
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
 
        // Ajout d'un marqueur sur la carte
        var mark = new google.maps.Marker({
            position: latlng,
            map:      map,
            title:    config.location
        });
    }
    </script>
</head>
<body>
    <div id="map_canvas" style="width:1000px; height:1100px;"></div>
</body>
</html>
